{% extends "base.html" %} {% block content %}

<div class="container">
    <div class="card">
        <div class="card-header">
            <h2>Ajouter votre travail</h2>
        </div>

        <div class="card-body card-padding">
            <div class="row">
                <div class="col-sm-4">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="zmdi zmdi-account"></i></span>
                        <div class="fg-line">
                            <input type="text" class="form-control" placeholder="Name">
                        </div>
                    </div>

                    <br/>

                    <div class="input-group">
                        <span class="input-group-addon"><i class="zmdi zmdi-local-phone"></i></span>
                        <div class="fg-line">
                            <input type="text" class="form-control" placeholder="Jour">
                        </div>
                    </div>

                    <br/>

                    <div class="input-group">
                        <span class="input-group-addon"><i class="zmdi zmdi-email"></i></span>
                        <div class="fg-line">
                            <input type="text" class="form-control" placeholder="Quand">
                        </div>
                    </div>

                    <br/>

                    <div class="input-group">
                        <span class="input-group-addon"><i class="zmdi zmdi-pin"></i></span>
                        <div class="fg-line">
                            <input type="text" class="form-control" placeholder="Date">
                        </div>
                    </div>
                </div>

                <div class="col-sm-4">
                    <div class="input-group">
                        <div class="fg-line">
                            <input type="text" class="form-control" placeholder="Projet">
                        </div>
                        <span class="input-group-addon last"><i class="zmdi zmdi-landscape"></i></span>
                    </div>

                    <br/>

                    <div class="input-group">
                        <div class="fg-line">
                            <input type="text" class="form-control" placeholder="Tache">
                        </div>
                        <span class="input-group-addon last"><i class="zmdi zmdi-sun"></i></span>
                    </div>

                    <br/>

                    <div class="input-group">
                        <div class="fg-line">
                            <input type="text" class="form-control" placeholder="Detail de la tâche">
                        </div>
                        <span class="input-group-addon last"><i class="zmdi zmdi-airplane"></i></span>
                    </div>

                    <br/>

                    <div class="input-group">
                        <div class="fg-line">
                            <input type="text" class="form-control" placeholder="TLOS">
                        </div>
                        <span class="input-group-addon last"><i class="zmdi zmdi-my-location"></i></span>
                    </div>
                </div>

                <div class="col-sm-4">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="zmdi zmdi-arrow-missed"></i></span>
                        <div class="fg-line">
                            <input type="text" class="form-control" placeholder="Temps passé">
                        </div>
                        <span class="input-group-addon last"><i class="zmdi zmdi-globe"></i></span>
                    </div>

                    <br/>

                    <div class="input-group">
                        <span class="input-group-addon"><i class="zmdi zmdi-money"></i></span>
                        <div class="fg-line">
                            <input type="text" class="form-control" placeholder="Coeficient de focus">
                        </div>
                        <span class="input-group-addon last"><i class="zmdi zmdi-plus-circle-o"></i></span>
                    </div>

                    <br/>

                    <div class="input-group">
                        <span class="input-group-addon"><i class="zmdi zmdi-mail-send"></i></span>
                        <div class="fg-line">
                            <input type="text" class="form-control" placeholder="Niveau d'expertise">
                        </div>
                        <span class="input-group-addon last"><i class="zmdi zmdi-layers"></i></span>
                    </div>

                    <br/>

                    <div class="input-group">
                        <span class="input-group-addon"><i class="zmdi zmdi-portable-wifi"></i></span>
                        <div class="fg-line">
                            <input type="text" class="form-control" placeholder="Frais de déplacement">
                        </div>
                        <span class="input-group-addon last"><i class="zmdi zmdi-dialpad"></i></span>
                    </div>

                    <br/>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="zmdi zmdi-portable-wifi"></i></span>
                        <div class="fg-line">
                            <input type="text" class="form-control" placeholder="Autre Frais">
                        </div>
                        <span class="input-group-addon last"><i class="zmdi zmdi-dialpad"></i></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
{% endblock %}
